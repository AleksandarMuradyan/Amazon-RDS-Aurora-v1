AWSTemplateFormatVersion: 2010-09-09
Description: Host for interacting with the DB cluster
## Parameters
Parameters:
  TemplateName:
    Type: String
    Default: rdsa-bastion-host
    Description: Name used for different elements created.
  KeyName:
    Description: Amazon EC2 KeyPair
    Default: ''
    # Type: AWS::EC2::KeyPair::KeyName
    Type: String
  VpcId:
    Description: Enter the VPC ID
    Type: AWS::EC2::VPC::Id
  PublicSubnetIds:
    Description: Enter the Public Subnets
    Type: AWS::EC2::Subnet::Id
  InstanceType:
    Description: Instance family for the test instance
    Default: t2.micro
    Type: String
    AllowedValues: 
      - "t2.micro"
      - "t2.small"
      - "t3.micro"
      - "t3.small"
      - "t3.medium"

# Mappings
Mappings:
  RegionMap:
    us-east-1:
      AMI: ami-0d5eff06f840b45e9
    us-east-2:
      AMI: ami-077e31c4939f6a2f3  
    us-west-1:
      AMI: ami-04468e03c37242e1e
    us-west-2:
      AMI: ami-0cf6f5c8a62fa5da6

# Conditions
Conditions:
  HasNoKeyName: !Equals [!Ref KeyName, '']

# Resources
Resources:

  # Bastion Host Security Group
  HostSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Open Port 22 for ssh
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: "22"
          ToPort: "22"
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: "8080"
          ToPort: "8080"
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: "3389"
          ToPort: "3389"
          CidrIp: 0.0.0.0/0

  # Bastion host role
  BastionHostRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub ${TemplateName}-bastion-${AWS::Region}
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action:
              - sts:AssumeRole
            Principal:
              Service:
                - ec2.amazonaws.com
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AdministratorAccess


  # Bastion host profile
  BastionHostInstanceProfile: 
    Type: "AWS::IAM::InstanceProfile"
    DependsOn: BastionHostRole
    Properties: 
      Path: "/"
      Roles: 
        - !Ref BastionHostRole

  # Bastion host EC2 instance
  BastionEC2Instance:
    Type: AWS::EC2::Instance
    DependsOn: [BastionHostInstanceProfile, HostSecurityGroup, BastionHostRole]
    Properties:
      InstanceType: !Ref InstanceType
      ImageId:
        Fn::FindInMap:
          - RegionMap
          - !Ref AWS::Region
          - AMI
      SecurityGroupIds:
        - !Ref HostSecurityGroup
      SubnetId: !Ref PublicSubnetIds
      IamInstanceProfile: !Ref BastionHostInstanceProfile
      Tags:
        - Key: Name
          Value: "Private Instance"
      # KeyName: !Ref KeyName
      KeyName: !If [HasNoKeyName,  !Ref AWS::NoValue , !Ref KeyName]

Outputs:
  BastionHostIP:
    Description: The Public Ip
    Value: !GetAtt BastionEC2Instance.PublicIp
  ConnectionCMD:
    Value:
      !Join [
        "",
        [
          ssh -A -J ec2-user@,
          !GetAtt BastionEC2Instance.PublicIp
        ],
      ]
    Description: Copy and run it in your shell